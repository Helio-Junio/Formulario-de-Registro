<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main class="apresentacao">
        <section class="cliente_apresentacao">
                <img class="logo_apresentacao" src="assets/skambo3 1.png">
            <div class="conteudo_cliente_apresentacao">
                <h2 class="subtitulo_cliente">Seja bem vindo!</h2>
                <p class="paragrafo_cliente">Acesse sua conta agora mesmo.</p><br>
                <button class="btn_entrar">ENTRAR</button><br><br>
                <p class="paragrafo_cliente_esqueci_senha">Esqueci minha senha</p>
            </div>
        </section>
        <section class="cadastrar_apresentacao">
            <div class="conteudo_cadastrar_apresentacao">
                <h1 class="titulo_cadastrar">Crie sua conta</h1>
                <p class="paragrafo_cadastrar">Preencha o formulário</p><br>
                <div class="icon_input_user">
                    <i class="fa fa-user-plus"></i>
                    <input type="text" placeholder="Nome">
                </div><br>
                <div class="icon_input_email">
                    <i class="fa fa-envelope-o"></i>
                    <input type="text" placeholder="Email">
                </div><br>
                <div class="icon_input_password">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Senha">
                </div><br>
                    <button class="btn_cadastrar">CADASTRAR</button>
            </div>
        </section>
    </main>
</body>
</html>
